<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Filterizr</title>
    <style>
        .card {
            height: 300px;
            border: 0px;
            padding: 15px;
        }

        .filter-container {
            margin: 0px;
        }

        .filtr-title {
            position: absolute;
            bottom: 20px;
            padding: 5px;
            background: #e3e3e3;
        }

        img {
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center pt-3">Filterizr Tutorial</h1>
        <div class="filters">
            <ul class="btn-group simplefilter d-flex p-2">
                <li class="btn m-1 fltr-controls btn-primary badge-pill" data-filter="all">All</li>
                <li class="btn m-1 fltr-controls btn-primary badge-pill" data-filter="2">Cities</li>
                <li class="btn m-1 fltr-controls btn-primary badge-pill" data-filter="3">Nature</li>
                <li class="btn m-1 fltr-controls btn-primary badge-pill" data-filter="4">Manmade</li>
                <li class="btn m-1 fltr-controls btn-primary badge-pill" data-multifilter="5">Culture</li>
            </ul>
            <div class="additional p-2 d-flex justify-content-between">
                <!-- Shuffle -->
                <button class="btn btn-warning" id="shuffle">Shuffle</button>
                <!-- To create a search control -->
                <div class="input-group pl-2 pr-2">
                    <input type="text" class="form-control fltr-controls" name="filtr-search" value=""
                        placeholder="Your search" data-search>
                </div>
                <!-- To choose the value by which you want to sort add -->
                <div class="input-group">
                    <div class="btn-group pr-2">
                        <div class="btn btn-danger fltr-controls" id="asc-btn">Asc</div>
                        <div class="btn btn-danger fltr-controls" id="des-btn">Desc</div>
                    </div>
                    <select data-sortOrder class="custom-select filtr-controls">
                        <option value="sortData" class="filtr-controls">Order it appears in DOM</option>
                        <option value="author" class="filtr-controls">Value of data-sort attribute</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="cards d-flex row filter-container">
            <div class="card col-lg-4 filtr-item" data-category="5" data-sort="valu" data-author="q">
                <img src="./images/bird-liang-nDGFOpkP2OM-unsplash.jpg" alt="An Image">
                <div class="filtr-title">China</div>
            </div>
            <div class="card col-lg-4 filtr-item" data-category="4" data-sort="BusyStreet" data-author="v">
                <img src="./images/cody-hiscox-Hp5Acad1H0k-unsplash.jpg" alt="An Image">
                <div class="filtr-title">Bridge</div>
            </div>
            <div class="card col-lg-4 filtr-item" data-category="2,4" data-sort="value" data-author="c">
                <img src="./images/danist-dqXiw7nCb9Q-unsplash.jpg" alt="An Image">
                <div class="filtr-title">Urban Forest</div>
            </div>
            <div class="card col-lg-4 filtr-item" data-category="4" data-sort="value" data-author="x">
                <img src="./images/david-oakill-kWGLM4S52-8-unsplash.jpg" alt="An Image">
                <div class="filtr-title">Rail Track</div>
            </div>
            <div class="card col-lg-4 filtr-item" data-category="2,4" data-sort="value" data-author="z">
                <img src="./images/eric-weber-GAVSpEx6ooc-unsplash.jpg" alt="An Image">
                <div class="filtr-title">Busy Road</div>
            </div>
            <div class="card col-lg-4 filtr-item" data-category="3" data-sort="value" data-author="f">
                <img src="./images/faisal-arshed-4ZFUM8z4Fho-unsplash.jpg" alt="An Image">
                <div class="filtr-title">Nature</div>
                <div class="d-none">I am bp</div>
            </div>
            <div class="card col-lg-4 filtr-item" data-category="2,4" data-sort="value" data-author="d">
                <img src="./images/jon-tyson-497cvswo0oY-unsplash.jpg" alt="An Image">
                <div class="filtr-title">Modern Architecture</div>
            </div>
            <div class="card col-lg-4 filtr-item" data-category="4" data-sort="value" data-author="s">
                <img src="./images/lars-kuczynski-1MClItU5AbI-unsplash.jpg" alt="An Image">
                <div class="filtr-title">Industry</div>
            </div>
            <div class="card col-lg-4 filtr-item" data-category="5" data-sort="value" data-author="a">
                <img src="./images/luca-vavassori-_eERG7nYDp4-unsplash.jpg" alt="An Image">
                <div class="filtr-title">China Town</div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- <script src="./vanilla.filterizr.min.js"></script> -->
    <script src="./jquery.filterizr.min.js"></script>
    <script>
        // Configure your options
        // const options = {
        //     /* check next step for available options */
        //     controlsSelector: '.fltr-controls',
        //     gridItemsSelector: '.filtr-item',
        //     spinner: {
        //         enabled: true,
        //     },
        // };

        // Adjust the CSS selector to match the container where
        // you set up your image gallery
        // const filterizr = new Filterizr('.filter-container', options);
        const filterizr = $('.filter-container').filterizr({
            controlsSelector: '.fltr-controls',
            gridItemsSelector: '.filtr-item',
            spinner: {
                enabled: true,
            },
        });
        // document.querySelector("#shuffle").addEventListener('click', function (event) {
        //     filterizr.shuffle();
        // })
        $("#shuffle").click(() => {
            filterizr.filterizr('shuffle');
        })

        const sortFilterizr = (order) => {
            // let selected_option = document.querySelector("select").options.selectedIndex;
            // let selected_val = document.querySelector("select").options[selected_option].value;
            //$("#elementId :selected").val();
            filterizr.filterizr('sort',$("select :selected").val(), order);
            //filterizrInstance.filterizr('sort', attribute, order);

        }
        $("#asc-btn").click(() => sortFilterizr('asc'));
        $("#des-btn").click(() => sortFilterizr('desc'));
        // document.querySelector("#asc-btn").addEventListener('click', () => sortFilterizr('asc'), false);
        // document.querySelector("#des-btn").addEventListener('click', () => sortFilterizr('desc'), false);
    </script>
</body>

</html>
